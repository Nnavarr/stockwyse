<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stockwyse</title>
    <script src="https://code.highcharts.com/stock/highstock.js"></script>
    <script src="https://code.highcharts.com/stock/modules/data.js"></script>
    <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/stock/modules/export-data.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    <header class='hero is-primary'>
        <h1 class='title'>STOCKWYSE</h1>
    </header>

    <!-- search history -->
    <section class='history columns is-centered' id='stock-history'></section>

    <!-- company selection -->
    <section class="co-name columns">
        <h4 class='column '></h4>
        <label for="company name">Enter Company Ticker:</label>
        <input type="text" placeholder="Ticker Symbol" name="name" id="name" class="input is-primary is-2 column is-small">
        <button class='button is-primary is-small' id='search-btn'>Search</button>
    </section>

    <!-- news -->
    <section class="news columns is-flex-direction-row is flex-wrap-wrap is-justify-content-center" id='news'>
    </section>

    <!-- graph -->
    <section class="graph">
        <div id="container" style=" height: 400px; min-width: 310px"></div>
    </section>
</body>

<footer class='footer'>
    <div class='content has-text-centered'>
        <a href="#">All Rights Reserved</a><br />
        &copy; Stockwyse B.N. 2021.
    </div>
</footer>

    <script src="./assets/js/script.js"></script> 
</html>
